<ion-view title="应用中心" class=" " hide-back-button="true"  ng-init="doRefresh()">
    <ion-content padding="true" class="has-header" scrollbar-y="false" overflow-scroll="false">
        <ion-refresher on-refresh="doRefresh()"
                       spinner="ios-small">
        </ion-refresher>
        <ion-list class=" manual-list-fullwidth ">
            <ion-item class="item-icon-right  " ng-repeat="app in apps" ng-click="open(app.url)">
                {{app.title}}
                <i class="icon ion-ios-arrow-right icon-accessory"></i>
            </ion-item>
        </ion-list>
        <div class="spacer" style="height: 100px;"></div>
        <button  class=" button button-balanced  button-block icon ion-android-add ">添加</button>
    </ion-content>
</ion-view>
